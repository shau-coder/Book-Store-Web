<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reading App</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="container">

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="logo">
      <i class="fas fa-book-open"></i>
      <span>ReadApp</span>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Search book..." />
      <i class="fas fa-search"></i>
    </div>

    <ul class="nav-items">
      <li class="nav-item active"><a href="#"><i class="fas fa-heart"></i> Reading</a></li>
      <li class="nav-item"><a href="#"><i class="fas fa-bookmark"></i> Bookmarks</a></li>
      <li class="nav-item"><a href="#"><i class="fas fa-clock"></i> History</a></li>
      <li class="nav-item"><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">

    <!-- Welcome -->
    <section class="welcome-section">
      <div class="welcome-content">
        <div class="welcome-text">
          <h1>Happy reading,<br>Harvey</h1>
          <p>Get ready to explore magical stories and exciting adventures.</p>
          <button class="start-reading-btn">Start reading â†’</button>
        </div>

        <div class="book-preview">
          <img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=200" alt="Book"/>
        </div>
      </div>
    </section>

    <div class="content-grid">

      <!-- Left -->
      <div>

        <section class="section">
          <h2 class="section-title">Popular Now</h2>

          <div class="books-grid">

            <div class="book-card">
              <img class="book-cover"
                src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?w=120" />
              <div class="book-title">Game of Thrones</div>
            </div>

            <div class="book-card">
              <img class="book-cover"
                src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d?w=120" />
              <div class="book-title">Fantastic Beasts</div>
            </div>

            <div class="book-card">
              <img class="book-cover"
                src="https://images.unsplash.com/photo-1512820790803-83ca734da794?w=120" />
              <div class="book-title">The Wise Man's Fear</div>
            </div>

          </div>
        </section>

      </div>

      <!-- Right -->
      <div>

        <section class="current-reading">
          <h3>Currently Reading</h3>

          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>

          <p>154 / 300 pages</p>
        </section>

      </div>

    </div>

  </main>
</div>

<!-- External JS -->
<script src="script.js"></script>

</body>
</html>
